---
- name: Configurar servidor de aplicação Java
  hosts: app01

  user: vagrant
  become: yes

  vars:
    - dbhost: "db01"
    - dbname: "notes"
    - dbusername: notesapp
    - dbpassword: devopsmaonamassa

  tasks:
    - name: Adicionar usuario de app
      user:
        name: app
        comment: Usuário de Aplicação
        uid: 500

    # - name: Instalação do Maven # Deu incompatibilidade de versões solução segue na sequência
    #   yum:
    #     name: maven
    #     state: latest

    - name: Download do Maven
      get_url:
        url: https://repo.maven.apache.org/maven2/org/apache/maven/apache-maven/3.1.0/apache-maven-3.1.0-bin.tar.gz
        dest: /opt/apache-maven-3.1.0-bin.tar.gz

    - name: Descompactar pacote do Maven
      ansible.builtin.unarchive:
        src: /opt/apache-maven-3.1.0-bin.tar.gz
        dest: /opt/
        remote_src: yes

    - name: Instalação do Java
      yum:
        name: java-1.8.0-openjdk
        state: latest

    - name: Criação do diretório de app
      file:
        path: /opt/notes
        state: directory
        owner: app
        group: app

    
    - name: instalação do git client
      yum:
        name: git
        state: latest

    - name: Clone do repositório Notes - app
      git:
        repo: 'https://github.com/callicoder/spring-boot-mysql-rest-api-tutorial.git'
        dest: /opt/notes
        clone: yes
        force: yes
    
    - name: Configurar arquivo pom.xml
      template:
        src: opt/notes/pom.xml
        dest: /opt/notes/pom.xml

    - name: Configurar arquivo de propriedades para camada de banco de dados
      template:
        src: application.properties
        dest: /opt/notes/src/main/resources/application.properties

    - name: Gerar pacote da aplicação
      command: /opt/apache-maven-3.1.0/bin/mvn -f /opt/notes/pom.xml package
      become_user: app

    - name: Registrar versão atual do pacote java
      shell:
        # cmd: /opt/apache-maven-3.1.0/bin/mvn -o -q -Dexec.executable=echo -Dexec.args='${project.version}' exec:exec
        cmd: /opt/apache-maven-3.1.0/bin/mvn org.apache.maven.plugins:maven-help-plugin:2.1.1:evaluate -Dexpression=project.version | grep -v '\['
        chdir: /opt/notes/
      register: app_version

    - name: Configurar serviço do Systemd
      template:
        src: etc/systemd/system/notes.service
        dest: /etc/systemd/system/notes.service
      notify: reload deamon

    - name: Iniciar serviço notes
      service:
        name: notes
        state: restarted

  roles:
   - configuracao_default_so

  handlers:
    - name: reload app
      systemd:
        state: restarted
        daemon_reload: yes
        name: notes

    - name: reload deamon
      systemd:
        daemon_reexec: yes
